<html>
<head>
	<title>Whack-a-Mole by Louis Hawkins</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/mole2.css">
	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/js/bootstrap.min.js"></script>

	<!-- JS for this application -->
	<script>
	//wait for document to be ready before executing code
	$('document').ready(function() {

		var score = 0;
		var clock = 30; //seconds
		var clicked = false;
		var playGame = false;
		$('#clock').html('<button id="btnStart">Start Game</button>')

		var btnStart = document.getElementById('btnStart');
		btnStart.addEventListener('click', function () {
			
			//CLOCK
			var intervalClock = setInterval(function () {
				clock -= 1;
				$('#clock').html(clock);
				if (clock == 0) {
					alert('Time\'s Up!');
					clearInterval(intervalClock);
					clearInterval(intervalMole);
				}
			}, 1000);

			var intervalMole = setInterval(function() {
				
				//generate a random number between 1 and 9
				var n = Math.floor((Math.random() * 8 + 1));
				console.log(n);

				$('#'+n).removeClass('invisible');

				$('.hole').click(function(event) {
					event.preventDefault();
					$('.hole').addClass('invisible');
					clicked = true;
				});

				if(clicked == true) {
					score++;
					clicked = false;
				}
				else {
					score = score;
				}
				$('#score').html(score); 

			}, 1000);
		});	
		
	});
	</script>
	<!-- end JS for application -->
</head>
<body>
<div class="container">
	<div class="row" id="header">
		<div class="col-md-4">
			<h1>Whack-a-Mole</h1>
		</div> <!-- left header column -->
		<div class="col-md-4">
			<h3 id="clock"></h3>
		</div> <!-- middle header column -->
		<div class="col-md-4">
			<h3>Score</h3>
			<h4 id="score"></h4>
		</div> <!-- right header column -->
	</div> <!-- header ROW -->
	<div class="row" id="main">
		<div class="field" id="mole-field">
			<div class="hole invisible" id="1">1</div>
			<div class="hole invisible" id="2">2</div> 
			<div class="hole invisible" id="3">3</div> 
			<div class="hole invisible" id="4">4</div> 
			<div class="hole invisible" id="5">5</div> 
			<div class="hole invisible" id="6">6</div> 
			<div class="hole invisible" id="7">7</div> 
			<div class="hole invisible" id="8">8</div> 
			<div class="hole invisible" id="9">9</div>  
		</div> <!-- mole-field DIV -->
	</div> <!-- main ROW -->
	<div class="row" id="footer">
		Footer
	</div> <!-- footer ROW -->
</div> <!-- CONTAINER -->
</body>
</html>
